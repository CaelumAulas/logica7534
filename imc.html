<script>

    function pegaNumeroDoUsuario() {

    }
    var valor;
    function conversaoDeIMC() {
        var valor_convertido=valor.toFixed(2).replace(".",",");
        return valor_convertido;
    }
    mensagem_do_prompt="Digite o peso em kg";
    var peso=pegaNumeroDoUsuario();
    mensagem_do_prompt="Digite a altura em metros";
    var altura=pegaNumeroDoUsuario();
    var imc = peso/(altura*altura);
    valor=imc;
    document.write("O seu IMC Ã©: "+conversaoDeIMC());
</script>
