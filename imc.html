<meta charset="utf-8">
<script src="biblioteca_de_funcoes.js"></script>
<script>
    var peso=pegaNumeroDoUsuario("Digite o peso em kg");
    var altura=pegaNumeroDoUsuario("Digite a altura em metros");
    var imc = peso/(altura*altura);
    document.write("O seu IMC é: "+conversaoDeNumero(imc));
    
    if(imc<18.5) {
        document.write("<br>come!");
    }
    if (imc >= 35) {
        document.write("<br>corre!");
    }
    if (imc >= 18.5 && imc < 35) {
        document.write("<br>você está saudável!");
    }
</script>
