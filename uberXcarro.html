<script>
    var trajeto= 15;
    document.write("Distância: "+trajeto+"km");

    document.write("<h4>Carro</h4>");
    var valor_estacionamento=17;
    var valor = valor_estacionamento;
    function conversaoDeMoeda() {
        var valor_convertido=valor.toFixed(2).replace(".",",");
        return valor_convertido;
    }
    document.write("Valor estacionamento: R$"+conversaoDeMoeda()+"<br>");
    var valor_gasolina=1000;
    valor = valor_gasolina;
    document.write("Valor gasolina: R$"+conversaoDeMoeda()+"<br>");
    var valor_total_carro=valor_estacionamento+valor_gasolina;
    valor=valor_total_carro;
    document.write("Valor total: R$"+conversaoDeMoeda());
    document.write("<h4>Uber</h4>");
    var valor_padrao_uber=25.70;
    document.write("Valor padrão: R$"+valor_padrao_uber.toFixed(2).replace(".",",")+"<br>");
    var taxa_dinamica=1.2;
    document.write("Taxa dinâmica: "+taxa_dinamica+"<br>");
    var valor_total_uber=valor_padrao_uber*taxa_dinamica;
    document.write("Valor total: R$"+valor_total_uber.toFixed(2).replace(".",","));
</script>
